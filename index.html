<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <h2 class="text-2xl font-bold mb-4">Enter Location</h2>
  <div class="mb-8">
    <input type="text" id="timezoneSearch" placeholder="Enter the Location" 
           class="px-4 py-2 border rounded-md w-64" oninput="fetchAndUpdateTime()">
  </div>
    
  <div class="clock">
    <div class="number" style="--n:1"><b>i</b></div>
    <div class="number" style="--n:2"><b>ii</b></div>
    <div class="number" style="--n:3"><b>iii</b></div>
    <div class="number" style="--n:4"><b>iv</b></div>
    <div class="number" style="--n:5"><b>v</b></div>
    <div class="number" style="--n:6"><b>vi</b></div>
    <div class="number" style="--n:7"><b>vii</b></div>
    <div class="number" style="--n:8"><b>viii</b></div>
    <div class="number" style="--n:9"><b>ix</b></div>
    <div class="number" style="--n:10"><b>x</b></div>
    <div class="number" style="--n:11"><b>xi</b></div>
    <div class="number" style="--n:12"><b>xii</b></div>
    <div class="hour-hand" id="hour-hand"></div>
    <div class="minute-hand" id="minute-hand"></div>
    <div class="second-hand" id="second-hand"></div>
    <div class="center-dot"></div>
  </div>

  <script type='text/javascript' src='config.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <script type='text/javascript' src='script.js'></script>
</body>
</html>
